---
- name: mount data filesystem
  become: yes
  command: >
    /usr/bin/mount "{{ usb_device }}3" /mnt

- name: deploy qubinode custom kickstart file
  become: yes
  template:
    src:  "{{ ks_file }}.j2"
    dest: "/mnt/{{ ks_file }}"
    mode: '0644'

- name: copy RHEL iso file to usb device
  become: yes
  copy:
    src: "{{ iso_file }}"
    dest: "{{ iso_grub_path }}"
    mode: '0644'

- name: mount data filesystem
  become: yes
  command: >
    /usr/bin/umount "{{ usb_device }}3"
